version: "3.4"

services:
    ############################################################
    # Tools for building the paper
    paper-tools:
        image: paper-tools:dev
        build:
            context: .
            target: paper-tools
       
    ############################################################
    # Commands for kniting the paper
    paper-knit:
        image: paper-tools:dev
        entrypoint: ["bash", "-c"]
        command: 
            - >
                if [ ! -z "${DATASET_PASSWORD:-}" ] ; then
                    printenv DATASET_PASSWORD | gpg --batch --passphrase-fd 0 -o "ct rsv time series.csv" --decrypt "ct rsv time series.csv.gpg"
                fi

                Rscript -e "
                knitr::knit(
                    '${TEX_DIR:-Paper}/RSVOptimization.rnw', 
                    output='${KNITR_OUTPUT_DIR:-knitr}/RSVOptimization.tex'
                )"

                mv '${TEX_DIR:-Paper}/figures' '${KNITR_OUTPUT_DIR:-knitr}/figures' 
        environment:
            DATASET_PASSWORD: "${DATASET_PASSWORD:-}"
            TEX_OUTPUT_DIR: "."
        volumes:
            - "./${KNITR_OUTPUT_DIR:-knitr}:/paper/${KNITR_OUTPUT_DIR:-knitr}"
            - "./${TEX_DIR:-Paper}/cache:/paper/cache"
       
